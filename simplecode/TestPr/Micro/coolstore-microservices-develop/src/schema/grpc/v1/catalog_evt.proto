syntax = "proto3";
package coolstore;
option csharp_namespace = "VND.CoolStore.ProductCatalog.DataContracts.Event.V1";

message ProductUpdated {
  string product_id = 1;
  string name = 2;
  string desc = 3;
  double price = 4;
  string image_url = 5;
}

message ProductDeleted  {
  string product_id = 1;
}
