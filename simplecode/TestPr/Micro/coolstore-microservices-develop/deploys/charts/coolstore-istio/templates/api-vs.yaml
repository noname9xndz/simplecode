apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: api-vs
spec:
  hosts:
  - {{ .Values.hosts.api }}
  gateways:
  - cs-gateway
  http:
  - match:
    - uri:
        prefix: /gql/
    route:
    - destination:
        host: graphql
        port:
          number: 5011
    websocketUpgrade: true
  - match:
    - uri:
        prefix: /catalog/
    route:
    - destination:
        host: catalog
        port:
          number: 5002
  - match:
    - uri:
        prefix: /cart/
    route:
    - destination:
        host: cart
        port:
          number: 5003
  - match:
    - uri:
        prefix: /inventory/
    route:
    - destination:
        host: inventory
        port:
          number: 5004
  - match:
    - uri:
        prefix: /rating/
    route:
    - destination:
        host: rating
        port:
          number: 5007
---
